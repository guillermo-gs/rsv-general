spring.application.name=movimientosBanco


# ================================
# MySQL
# ================================
spring.datasource.url=jdbc:mysql://${NOMBRE_CONTENEDOR_MYSQL_BANCOS}:${MYSQL_BANCOS_DATABASE_PORT}/${MYSQL_DATABASE_BANCOS}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ================================
# Servidor
# ================================
server.port=${SERVER_PORT:8080}


# ================================
# RabbitMQ
# ================================
spring.rabbitmq.host=${NOMBRE_CONTENEDOR_RABBITMQ}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_DEFAULT_USER}
spring.rabbitmq.password=${RABBITMQ_DEFAULT_PASS}

# Listener
spring.rabbitmq.listener.simple.acknowledge-mode=manual
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.default-requeue-rejected=false

# Nombre de colas
app.queue.movimientos=${APP_QUEUE_MOVIMIENTOS}
app.queue.movimientos.dql=${APP_QUEUE_MOVIMIENTOS_DQL}
